<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Amazing Calculator | WaveCode Works</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="calcul-blc">
            <div class="display-blc">
                <p class="result" onclick="clearDisplay()">0</p>
            </div>
            <div class="num-pad">
                <p onclick="clearDisplay()">C</p>
                <p onclick="appendToDisplay('7')">7</p>
                <p onclick="appendToDisplay('8')">8</p>
                <p onclick="appendToDisplay('9')">9</p>
                <p onclick="appendToDisplay('-')">-</p>
                <p onclick="appendToDisplay('4')">4</p>
                <p onclick="appendToDisplay('5')">5</p>
                <p onclick="appendToDisplay('6')">6</p>
                <p onclick="appendToDisplay('+')">+</p>
                <p onclick="appendToDisplay('1')">1</p>
                <p onclick="appendToDisplay('2')">2</p>
                <p onclick="appendToDisplay('3')">3</p>
                <p onclick="calculate()">=</p>
                <p onclick="appendToDisplay('0')">0</p>
                <p onclick="appendToDisplay('.')">.</p>
                <br>
                <p onclick="appendToDisplay('/')">/</p>
                <p onclick="appendToDisplay('*')">x</p>
            </div>
        </div>
        <div class="author">
            <p>Author: WaveCode | Sardor Bakhriddinow</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
